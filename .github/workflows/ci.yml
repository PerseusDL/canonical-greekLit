name: Hooktest and Release

# Start CI when Commit is pushed to Master
on:
  push:
    # branches: [ master ]
jobs:
  run_hooktest:
    name: Run Hooktest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
     # Setup Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
      - name: Set up Java
        # node12
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
    # Display Version
      - name: Install Hooktest
        run: pip3 install HookTest
      - name: Run Hooktest
        run: hooktest ./ --console --scheme epidoc --workers 3 --verbose 5 --manifest --countword
      - name: Export manifest.txt
        id: export_manifest
        uses: actions/upload-artifact@v3
        with:
          name: manifest-txt
          path: manifest.txt
  create_release:
    name: Create release
    if: success() && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    runs-on: ubuntu-latest
    needs: run_hooktest
    env:
      MAJOR_VERSION: 0
      MINOR_VERSION: 0
    steps:
      - uses: actions/checkout@v2
     # Setup Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
      - name: Set up Java
        # node12
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
    # Display Version
      - name: Install Hooktest
        run: pip3 install HookTest
      - name: Restore manifest.txt
        id: restore_manifest
        uses: actions/download-artifact@v3
        with:
          name: manifest-txt
      - name: Prepare tag
        # TODO: Discuss if --txt flag is desired
        run: |
          hooktest-build --travis --txt ./
          results=$(cat manifest.txt)
          DATE=`date +%Y-%m-%d`
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          export GIT_TAG=$MAJOR_VERSION.$MINOR_VERSION.$GITHUB_RUN_ID
          git add -A
          git commit -m "Removed failing files" -m "Release $GIT_TAG"
          git tag $GIT_TAG -a -m "$DATE" -m "PASSING FILES" -m "$results"
          git push -q origin "${GIT_TAG}"
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.MAJOR_VERSION }}.${{ env.MINOR_VERSION }}.${{ github.run_id }}
